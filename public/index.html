<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="style.css">
  <title>Dialect Visuals</title>
  <!-- make a logo for the website -->
  <!-- <link rel="shortcut icon" href="images/week1-logo.png" /> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.js"></script>
</head>

<body>
  <hearder postion="center">
    <h1>Talk to stranger with your own dialect?! <br>给听不懂你方言的小伙伴讲讲你的方言吧！
    </h1>
  </hearder>

  <section id="choose-dialect">
    <button id="d1">小丑竟是我自己</button>
    <button id="d2">山上的笋都被你夺完了</button>
    <button id="d3">绝绝子</button>
    <button id="d4">干饭人</button>
    <button id="d5">打工人</button>
  </section>

  <section id="dialect-sound">
    <input type="text" id="where" name="where" placeholder="where are you from" required>
    <input type="text" id="sound" name="sound" placeholder="what does it sound like in your dialect?" required>
    <button id="ok">OK</button>
  </section>

  <div id="meme-div"></div>

  <!-- <footer position="center">This is a footer</footer> -->

  <script src="leon.js"></script>
  <script src="util.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <script src="app.js"></script>
</body>

</html>
