<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Dialect Visuals</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.js"></script>
</head>

<body>
  <section id="instruction-sec">
    <h1 id="instruction">🧐 Please choose your role <br>👇 请选择你的身份</h1>
  </section>

  <button id="btnScrollToTop">
    <i class="material-icons">arrow_upward</i>
  </button>

  <button id="backHome" onclick="window.location.href='../index.html'">
    <i class="material-icons">arrow_back</i>
  </button>

  <section id="choose-dialect">
    <h2>Describer please choose a word～ 描述的人选一个表情包热词吧～</h2>
    <button id="d1">小丑竟是我自己</button>
    <button id="d2">山上的笋都被你夺完了</button>
    <button id="d3">绝绝子</button>
    <button id="d4">干饭人</button>
    <button id="d5">打工人</button>
  </section>

  <section id="guesser-sec">
    <h2>Guesser please click this～ 猜的人点这个就好～</h2>
    <button id="guesser">I'm guessing!</button>
  </section>

  <section id="meme-sec"></section>

  <section id="dialect-sound">
    <input type="text" id="userName" name="userName" placeholder="your name" required>
    <input type="text" id="sound" name="sound" placeholder="type something" required>
    <button id="ok">OK</button>
  </section>

  <script src="leon.js"></script>
  <script src="util.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <script src="app.js"></script>
</body>

</html>
